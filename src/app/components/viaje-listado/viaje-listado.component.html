<div class="container m-0">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Plazas</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let viaje of viajes; let i = index"  (click)="setViaje(i)">
                    <th scope="row">#{{i+1}}</th>
                    <td>{{viaje.tripName}}</td>
                    <td>{{tiposDeViajes[viaje.tripType - 1].value}}</td>
                    <td>{{viaje.tripDestination}}</td>
                    <td>{{viaje.tripDuration}}</td>
                    <td>{{viaje.plazas}}</td>
                    <td>{{estados[viaje.estado - 1].value}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
