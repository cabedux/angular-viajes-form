<div class="container m-0">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Plazas</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let viaje of viajes">
                    <th scope="row">#{{viaje.id}}</th>
                    <td>{{viaje.tripName}}</td>
                    <td>{{viaje.tripType | tipo}}</td>
                    <td>{{viaje.tripDestination}}</td>
                    <td>{{viaje.tripDuration}}</td>
                    <td>{{viaje.plazas}}</td>
                    <td>{{viaje.estado | estado}}</td>
                    <td>{{viaje.fechaDeSalida | date: 'fullDate' :'':'es' | uppercase}}</td>
                    <td><button type="button" (click)="setViaje(viaje)">Edit</button></td>
                    <td><button type="button" (click)="deleteViaje(viaje.id)">Delete</button></td>
                  </tr>
                </tbody>
            </table>
            <p>{{viajes.length}} viajes</p>
        </div>
    </div>
</div>
